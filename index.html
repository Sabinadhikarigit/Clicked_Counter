<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        button {
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 18px;
        }
        .clear-button {
            background-color: red;
            color: white;
            cursor: pointer;
        }
        .click-here {
            background-color: green;
            color: white;
            cursor: pointer;
        }
        #my-button {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button id="my-button">0</button>
    <button class="click-here" onclick="buttonPressed()">Click</button>
    <button class="clear-button" onclick="clearCount()">Clear</button>

    <script>
        
        let noOfTimesClicked = 0;

        function buttonPressed() {
            noOfTimesClicked++;
            document.querySelector('#my-button').innerText = noOfTimesClicked;
        }

        function clearCount() {
            noOfTimesClicked = 0;
            document.querySelector('#my-button').innerText = noOfTimesClicked;
        }
    </script>
</body>
</html>
